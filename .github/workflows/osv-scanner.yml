name: OSV-Scanner

on:
  pull_request:
    branches: [ "main" ]
  merge_group:
    branches: [ "main" ]
  schedule:
    - cron: '0 1 * * *'
  push:
    branches: [ "main" ]

permissions:
  # Require writing security events to upload SARIF file to security tab
  security-events: write
  # Read commit contents
  contents: read

jobs:
  scan-scheduled:
    if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: false

      - name: Cache deno2npm binary
        uses: actions/cache@v4
        id: cache-deno2npm
        with:
          path: deno-to-npm-lockfile/deno2npm
          key: deno2npm-${{ hashFiles('.github/workflows/osv-scanner.yml') }}

      - name: Build deno2npm
        if: steps.cache-deno2npm.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/alvarolm/deno-to-npm-lockfile.git
          cd deno-to-npm-lockfile
          go build -o deno2npm ./cmd/deno2npm

      - name: Convert deno.lock to package-lock.json
        run: |
          ./deno-to-npm-lockfile/deno2npm -input=deno.lock -output=package-lock.json -name=silverbullet
          rm -rf deno-to-npm-lockfile
          echo "Conversion complete. File info:"
          ls -lh package-lock.json
          echo "First 20 lines:"
          head -20 package-lock.json

      - name: Install OSV-Scanner
        run: |
          go install github.com/google/osv-scanner/v2/cmd/osv-scanner@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run OSV-Scanner
        run: osv-scanner scan -r ./ --no-ignore --format=sarif --output=results.sarif
        continue-on-error: true

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
        continue-on-error: true

  scan-pr:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    runs-on: ubuntu-latest
    steps:
